
<div class="form-group row">
    <label class="col-md-3 col-form-label h4">
        Name your hoard:                
    </label>
    <div class="col-md-6">
        <input type="text"
            class="form-control"
            [(ngModel)]="hoardName"
            placeholder="Encounter"
        >
    </div>
</div>
<div class="form-group row">
    <label class="col-md-3 col-form-label h4"
    >Select Encounter Level for a preset budget:</label>
    <div class="col-md-3">
        <select class="form-control" required
        [(ngModel)]="encounterLevel">
            <option *ngFor="let el of encounterLevelSelect">{{ el.label }}</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-md-3 col-form-label h4">
        Enter a Hoard Budget (in gp):               
    </label>
    <div class="col-md-6">
        <input type="number"
            class="form-control"
            [(ngModel)]="budget"
        >
    </div>
</div>
<p>Entering a budget will override the encounter level preset.</p>




<button
    class="btn btn-success"
    (click)="rollTreasure()"
>Generate!</button>
